# References for the YAML syntax:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/

# Site
title: Thiago Scarelli
author: Thiago Scarelli
Description: Jean-Baptiste Guiffard is a Post-doctoral researcher at CREST (Telecom-Paris).
domain: jeanbaptisteguiffard.github.io
url: https://jeanbaptisteguiffard.github.io
lang: en_US
locale: en_US

# Social
name: Jean-Baptiste Guiffard

# Jekyll
permalink: /:year/:month/:title/
markdown: kramdown
highlighter: rouge

# Gems
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

defaults:
  - scope:
      path: ""
    values:
      css: "css/style.css"

output_dir: "."
output:
  html_document:
    highlight: textmate
    include:
      in_header: _includes/head.html
      before_body: _includes/nav.html
      after_body: _includes/footer.html